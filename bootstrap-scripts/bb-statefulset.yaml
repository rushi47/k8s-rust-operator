apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: bb-test
  namespace: bb-integration
spec:
  replicas: 2
  serviceName: bb-test-svc
  selector:
    matchLabels:
      app: bb-test
  template:
    metadata:
      labels:
        app: bb-test
    spec:
      containers:
      - name: http-to-grpc
        image: buoyantio/bb:v0.0.5
        args: ["terminus", "--grpc-server-port", "9090", "--response-text", "BANANA"]
        ports:
        - containerPort: 9090
---
apiVersion: v1
kind: Service
metadata:
  name: bb-test-svc
  namespace: bb-integration
spec:
  selector:
    app: bb-test
  clusterIP: None
  ports:
  - name: grpc
    port: 9090
    targetPort: 9090
