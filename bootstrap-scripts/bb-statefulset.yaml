---
apiVersion: v1
kind: Namespace
metadata:
  name: echo-integration
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: echo-test
  namespace: echo-integration
spec:
  replicas: 2
  serviceName: echo-test-svc
  selector:
    matchLabels:
      app: echo-test
  template:
    metadata:
      labels:
        app: echo-test
    spec:
      containers:
      - name: http-server
        image: rushib47/echo-container:3.0.0
        env:
          - name : ECHO_PORT
            value :  "80"
          - name: ECHO_RESPONSE
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: echo-test-svc
  namespace: echo-integration
  labels:
    mirror.linkerd.io/exported: "true"
spec:
  selector:
    app: echo-test
  clusterIP: None
  ports:
  - name: http
    port: 80
    targetPort: 80
