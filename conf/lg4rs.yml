appenders:
  stdout:
    kind: console
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S)} | {({l}):5.5} | {f}:{L} — {m}{n}"
  file_ap:
    #Logs to file
    kind: rolling_file
    path: /tmp/global-mirror/mirror.log
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S)} | {({l}):5.5} | {f}:{L} — {m}{n}"
    policy:
      trigger:
        kind: size
        limit: 500 kb
      roller:
        kind: fixed_window
        pattern: /tmp/global-mirror/archive/mirror_{}.log
        count: 5
        base: 1

